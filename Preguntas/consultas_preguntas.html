<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="">
    <script src="js/consultas_preguntas.js" defer></script>
</head>
<body>

    <div class="container mt-4">


        <div class="card shadow-sm">

            <div class="card-body">
                    <a href="index.html">
                        Crud preguntas
                    </a>

                <div class="row mt-4">

                    <div class="col-3 d-grid">
                        <button class="btn btn-primary h-80" id="btn-left">
                            Visualizar cursos sin preguntas<br>
                            <strong>(Left join)</strong>
                        </button>
                    </div>

                    <div class="col-3 d-grid">
                        <button class="btn btn-primary h-80" id="btn-valores">
                            Visualizar valores totales entre las preguntas<br>
                            <strong>(Operación matematica y textos)</strong>
                        </button>
                    </div>

                    <div class="col-3 d-grid">
                        <button class="btn btn-primary h-80" id="btn-promedio">
                            Preguntas con valor superior al promedio<br>
                            <strong>(Subconsultas)</strong>
                        </button>
                    </div>

                    <div class="col-3 d-grid">
                        <button class="btn btn-primary h-80" id="btn-fecha">
                            Visualizar preguntas agregadas hoy<br>
                            <strong>(Operación con fechas)</strong>
                        </button>
                    </div>


                </div>
            </div>

            
            <table class="table table-bordered">
                <thead id="cabecera-tabla" name="cabecera-tabla">
  
                </thead>
                <tbody id="cuerpo-tabla">

                </tbody>
            </table>

        </div>

    </div>
    
</body>
</html>
