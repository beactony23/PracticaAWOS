<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>

<body>
<div class="container mt-4">
    <div class="card shadow-sm">

        <div class="card-body">
            <ol>
                <li>
                    <a href="consultas_preguntas.html" class="mb-3">
                            Consultas 
                    </a>
                </li>
                <li>
                    <a href="geolocalizacion.html" class="mb-3">
                            Geolocalizacion
                    </a>
                </li>
                <li>
                    <a href="../index.html" class="mb-3">
                            Volver al inicio
                    </a>
                </li>
            </ol>



            <div class="row">

                <div class=" col-12 ">
                    
                    <form id="frmProducto" method="POST">
                        <div class="mb-2">
                            <label for="txtId" class="form-label">Id</label>
                            <input type="text" id="txtId" name="txtId" class="form-control" readonly>
                        </div>

                        <div class="mb-2">
                            <label for="cboCurso" class="form-label">Curso</label>
                            <select id="cboCurso" name="cboCurso" class="form-select">
                                <option value="">Selecciona una opci√≥n</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label for="txtPregunta" class="form-label">Pregunta</label>
                            <input type="text" id="txtPregunta" name="txtPregunta" class="form-control">
                        </div>

                        <div class="mb-2">
                            <label for="txtValor" class="form-label">Valor</label>
                            <input type="number" id="txtValor" name="txtValor" class="form-control">
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                            <button type="reset" class="btn btn-secondary btn-sm">Cancelar</button>
                        </div>
                    </form>

                </div>

            </div>
            
 

            <h5 class="card-title mb-3">Registro de Preguntas</h5>


            <table class="table table-sm table-bordered mt-3">
                <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Pregunta</th>
                        <th>Valor</th>
                        <th>Curso</th>
                        <th>Hora-Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyPreguntas"></tbody>
            </table>
