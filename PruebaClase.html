<html>
<head>
    <title>AWOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>

    <body>  
        <div class="container">
        <h1>Prueba Clase AWOS</h1>
            <form id="frmRespuesta">
    <label for="txtId">Id:</label>
    <input type="text" id="txtId" name="txtId" class="form-control" readonly>

    <label for="txtRespuesta">Respuesta:</label>
    <input type="text" id="txtRespuesta" name="txtRespuesta" class="form-control mb-2">

    <label for="cboPregunta">Pregunta:</label>
    <select id="cboPregunta" name="cboPregunta" class="form-select mb-2">
        <option value="">Seleccione una pregunta</option>
    </select>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="reset" class="btn btn-secondary">Cancelar</button>
</form>

<table class="table table-sm table-bordered mt-4">
    <thead>
        <tr>
            <th>Pregunta</th>
            <th>Respuesta</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="tbodyRespuestas"></tbody>
</table>
